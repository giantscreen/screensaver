<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Saver</title>

  <!-- âœ… Add your favicon here (place favicon.png next to index.html) -->
  <link rel="icon" type="image/png" href="/favicon.png" />

  <style>
    html,body{
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-user-select:none;
      user-select:none;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
    }
    #hint{
      position:fixed;
      bottom:12px;
      left:12px;
      color:#444;
      font-size:12px;
      opacity:0.8;
    }
  </style>
</head>
<body>
  <div id="hint">Save your screen from falling asleep!</div>

  <script>
  (function(){
    // ---------- CONFIG ----------
    const SECRETS = {
      "67": { // Secret #1 (example: press 6 then 7)
        newTab: "https://example.com",
        replace: "https://wwhs.echo-ntn.org/"
      },
      "123": { // Secret #2 (example: press 1 then 2 then 3)
        newTab: "https://openai.com",
        replace: "https://wwhs.echo-ntn.org/"
      }
    };

    const MAX_BUFFER = 20;
    const HIDE_AFTER_TRIGGER = true;
    const buffer = [];

    function normKey(k){
      if(!k) return '';
      return k.length === 1 ? k.toLowerCase() : k.toLowerCase();
    }

    function checkSecrets(){
      for(const code in SECRETS){
        const seq = code.split('');
        if(buffer.length < seq.length) continue;
        let match = true;
        for(let i=0;i<seq.length;i++){
          if(buffer[buffer.length - seq.length + i] !== seq[i]){
            match = false; break;
          }
        }
        if(match) return SECRETS[code];
      }
      return null;
    }

    function trigger(secret){
      try {
        // Open in new about:blank tab
        const newTab = window.open('about:blank', '_blank');
        if(newTab && secret.newTab){
          try {
            newTab.location.href = secret.newTab;
          } catch (e) {}
        }
        // Optionally hide screen quickly
        if(HIDE_AFTER_TRIGGER){
          document.documentElement.style.visibility = 'hidden';
        }
        // Replace current page
        if(secret.replace){
          setTimeout(()=>{ window.location.href = secret.replace; }, 400);
        }
      } catch (err) {
        console.error(err);
      }
    }

    window.addEventListener('keydown', e => {
      const k = normKey(e.key);
      if(!k) return;
      buffer.push(k);
      if(buffer.length > MAX_BUFFER) buffer.shift();
      const secret = checkSecrets();
      if(secret){
        trigger(secret);
        buffer.length = 0;
      }
    }, {passive:true});

    // Hide the hint after a few seconds
    setTimeout(()=>{
      const h=document.getElementById('hint');
      if(h) h.style.display='none';
    },3000);
  })();
  </script>
</body>
</html>
